<script>
    
let ac;

$(document)
.ready(function(){
    $('#point').val(50);
    $('#btnClear').fadeOut();//hide  빠르게 사라짐. 바뀐 거처럼 연출가능.
    
})
.on('click','#btnClear',function(){
    $('#point').removeClass('b');
    $('#point').val("초기화@!@@!");
    $(this).hide();
    $('#btnShow').show();
    //$('#point').css('background-color','yellow');
    $('#point').addClass('a');
    
   
})
.on('click','#btnShow',function(){
    $('#point').removeClass('a');
    $('#point').val(100);
    $(this).fadeOut();//$('#btnClear').hide();
    $('#btnClear').fadeIn();//$('#btnClear').show();
    //$('#point').css('background-color','white');
// b={'background-color':'white','color':'red'};
    //$('#point').css(b); 
    $('#point').addClass('b');
    
})
.on("click",'#on',function(){
    sc=6;
        ac=setInterval(function(){
            sc=sc-1;
            $('#on').val(sc);
            if(sc==0){
                $('#on').val(sc);
                setTimeout(function(){
                    clearInterval(ac);
                    $('#on').val('시작');
                },1000);
            }
        },1000);
});
